<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocador de músicas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="music-conteiner">
        <h4 id="playlist-title">Playlist web</h4>
        <img id="cover" alt="capa-album">
        <audio id="audio"></audio>
        <div id="bellow-cover">
            <div id="song-info">
                <div id="song-name">nome música</div>
                <div id="band-name" class="light-color">nome banda</div>
            </div>
            <div id="like" class="button light-color"><i class="bi bi-heart"></i></div>
        </div>
        <div id="conteiner-progress">
            <div id="progress-bar">
                <div id="corrent-progress"></div>
            </div>
            <div id="time-box">
                <div id="currentTime">00:00:00</div>
                <div id="TotalTime">00:00:00</div>
            </div>
        </div>
        <div id="button-conteiner">
            <div id="shffler" class="button"><i class="bi bi-shuffle"></i></div>
            <div id="previous" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></div>
            <div id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></div>
            <div id="next" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></div>
            <div id="repeate" class="button"><i class="bi bi-repeat"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
